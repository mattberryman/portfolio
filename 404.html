<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found — Matt Berryman</title>
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <style>
      @font-face {
        font-family: 'Equity';
        src: url('/fonts/equity_a_regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Equity';
        src: url('/fonts/equity_a_italic.woff2') format('woff2');
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Equity Caps';
        src: url('/fonts/equity_a_caps_regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --ink: #333;
        --ink-light: #666;
        --surface: #faf9f7;
        --accent: #5b4a8a;
        --border-strong: rgba(51, 51, 51, 0.14);
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
      }
      body {
        font-family: 'Equity', Georgia, 'Times New Roman', serif;
        color: var(--ink);
        background: var(--surface);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      .container {
        max-width: 36rem;
      }
      .label {
        font-family: 'Equity Caps', 'Equity', Georgia, serif;
        font-variant: normal;
        font-size: 0.875rem;
        font-weight: 400;
        letter-spacing: 0.06em;
        color: var(--accent);
        margin-bottom: 1rem;
      }
      h1 {
        font-family: 'Equity', Georgia, 'Times New Roman', serif;
        font-size: 2.75rem;
        font-weight: 400;
        font-style: italic;
        line-height: 1.2;
        margin-bottom: 1rem;
      }
      p {
        color: var(--ink-light);
        line-height: 1.7;
        margin-bottom: 2rem;
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--border-strong);
        border-radius: 8px;
        font-size: 0.9375rem;
        color: var(--ink-light);
        text-decoration: none;
        transition: 180ms ease;
      }
      a:hover {
        border-color: var(--accent);
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="label">404</p>
      <h1>This page doesn't exist.</h1>
      <p>Or it did and it's gone.</p>
      <a href="/">← Back to mattberryman.com</a>
    </div>
  </body>
</html>
